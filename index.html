<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторная работа 8: Задания 1 и 2</title>
    <link rel="stylesheet" href="style.css">  <!-- Подключаем CSS -->
</head>
<body>
    <h1>Лабораторная работа 8: Задания 1 и 2</h1>

    <!-- Переключение между заданиями -->
    <div class="tab-buttons">
        <button data-tab="task1" onclick="showTab('task1')" class="active">Задание 1: Дата и строка</button>
        <button data-tab="task2" onclick="showTab('task2')">Задание 2: Предмет мебели</button>
    </div>

    <!-- Задание 1: Показ текущей даты и времени -->
    <div id="task1" class="tab active">
        <div class="form-section">
            <h3>Текущая дата и время:</h3>
            <div class="time-display" id="dateTime"></div>

            <h3>Введите строку для удаления пробелов:</h3>
            <form>
                <input type="text" id="inputText" size="40"><br><br>
                <input type="button" value="Удалить пробелы" onclick="removeSpaces()"><br><br>
                <label for="result">Результат:</label>
                <input type="text" id="result" size="40" readonly><br><br>
            </form>
        </div>
    </div>

    <!-- Задание 2: Информация о предметах мебели -->
    <div id="task2" class="tab">
        <div class="form-section">
            <h3>Информация о предметах мебели:</h3>
            <div id="furnitureInfo"></div>
        </div>
    </div>

    <script src="script.js"></script>  <!-- Подключаем JavaScript -->
</body>
</html>
